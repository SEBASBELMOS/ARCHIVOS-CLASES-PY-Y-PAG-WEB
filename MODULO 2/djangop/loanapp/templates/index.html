<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
</head>
<body>
    <div>
    <h3>Hora:</h3><span>{{tiempo}}</span>
    </div>
    <p>{{parrafo}}</p>

    
    {% if Estado == False %}
        <p>El Estado es Desconectado</p>
    {% else %}
        <p>El Estado es Conectado</p>
    {% endif %}

    <ul>
        {% for iter in itera %}
        <li>{{iter}}</li>
        {% endfor %}
        
    </ul>
    
        
</body>
</html>
